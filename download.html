<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta content="Wonderland Central" property="og:title" />
  <meta content="Wonderland is the #1 place for all your Minecraft utilities" property="og:description" />
  <meta content="https://wonderlandlibrary.github.io" property="og:url" />
  <meta content="https://wonderland.codeberg.page/icons/wonderland_big.png" property="og:image" />
  <link rel="icon" href="https://wonderland.codeberg.page/icons/wonderland_tiiiiny.ico" type="image/x-icon">
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  <script>
    (function() {
      const query = window.location.search;
      const hash = window.location.hash;
      const destination = "https://wonderlandcentral.github.io/download.html";
      const target = destination + query + hash;
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Redirecting to <a id="link" href="https://newdomain.com">new site</a>...</p>
</body>
</html>
